<!DOCTYPE html>
<html>
<head>
		<title>Anya's colorful page</title>
		<meta name="description" content="A simple, light-weight plugin that makes it easy for your customers to see your products in different colors" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="keywords" content="color visualizer, color chooser, jquery, plugin, javascript, product visualizer, product customizer" />
		<meta name="Classification" content="Computers: Programming: Languages: JavaScript: Scripts" />
		<meta name="ROBOTS" content="index, follow" />
		<meta name="Revisit-after" content="20 days" />
		<link rel="stylesheet" type="text/css" href="productColorizer-master/style.css" />
		<link rel="stylesheet" type="text/css" href="productColorizer-master/js/jquery.productColorizer.css" />
		<link href="http://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="productColorizer-master/js/raphael-min.js"></script>
		<script type="text/javascript" src="productColorizer-master/js/jquery.productColorizer.js"></script>
		<script type="text/javascript" src="productColorizer-master/js/prettify.js"></script>
		<script type="text/javascript" src="productColorizer-master/js/init.js"></script>

		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Bootstrap 101 Template</title>

	    <!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
	<div class="col-sm-2 col-md-offset-5">
		<div class="product">
			<div class="product-img">
				<img src="productColorizer-master/images/blank_tshirt_2.jpg" />
				<img id="mask" class="mask" src="productColorizer-master/images/bagmap4.png" />
			</div>
			
			<h3>Product Title</h3>
			<p>Product Description</p>
			<h4>Choose a Color:</h4>
			<div class="swatch">
				<a rel="32,223,95" href="#mask" title="Green">Green</a>
				<a rel="255,211,8" href="#mask" title="Yellow">Yellow</a>
				<a rel="255,101,8" href="#mask" title="Orange">Orange</a>
				<a rel="16,200,255" href="#mask" title="Blue">Blue</a>
				<a rel="16,8,255" href="#mask" title="Purple">Purple</a>
				<a rel="245,25,45" href="#mask" title="Red">Red</a>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('.product').productColorizer();
	});
</script>

</body>
</html>
